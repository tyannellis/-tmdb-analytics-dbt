name: Run TMDB Script

on:
  workflow_dispatch:  # lets you trigger it manually from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:  # Inject secrets as environment variables
      user: ${{ secrets.SNOWFLAKE_USER }}
      password: ${{ secrets.password }}
      account: ${{ secrets.account }}
      API_KEY: ${{ secrets.API_KEY }}
      API_TOKEN: ${{ secrets.API_TOKEN }}
      warehouse: ${{ TMDB_WH }}
      database: ${{ TMDB_PROJECT }}
      schema: ${{ RAW }}
      schema_reporting: ${{ DBT_TYANNELLIS }} 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TMDB ingestion script
        run: |
          python scripts/fetch_tmdb_metadata.py
